<!DOCTYPE html>

      .question {
        padding: 10px;

  </style>
</head>
<body>
<div class="container">
  <h1>–ü—Ä–æ—Ñ–æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ–π–Ω–∏–π —Ç–µ—Å—Ç</h1>
  <form id="testForm">
    <div class="question">
      <label for="fullname">–ü—Ä—ñ–∑–≤–∏—â–µ —Ç–∞ —ñ–º º—è:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>
    <div id="questions"></div>
    <button type="button" onclick="calculateResult()">–ü–æ—Ä–∞—Ö—É–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

</div>

<script>
  const questionsData = [
    "–Ø –ø–æ—á—É–≤–∞—é—Å—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ, –∫–æ–ª–∏ –ø—Ä–∞—Ü—é—é —Å–∞–º–æ—Å—Ç—ñ–π–Ω–æ",
    "–ú–µ–Ω—ñ –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è —à–≤–∏–¥–∫–æ –≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –ø—Ä–æ–±–ª–µ–º–∏",
    "–Ø –ª–µ–≥–∫–æ –ø—Ä–∏—Å—Ç–æ—Å–æ–≤—É—é—Å—è –¥–æ –∑–º—ñ–Ω",
    "–Ø –∑–∞–≤–∂–¥–∏ –¥–æ–≤–æ–¥–∂—É —Å–ø—Ä–∞–≤—É –¥–æ –∫—ñ–Ω—Ü—è",
    "–ú–µ–Ω—ñ –≤–∞–∂–ª–∏–≤–∞ —Å—Ç–∞–±—ñ–ª—å–Ω—ñ—Å—Ç—å —É –∂–∏—Ç—Ç—ñ",
    "–Ø –ø—Ä–∞–≥–Ω—É –ø–æ—Å—Ç—ñ–π–Ω–æ–≥–æ —Ä–æ–∑–≤–∏—Ç–∫—É",
    "–Ø –ª—é–±–ª—é –¥–æ–ø–æ–º–∞–≥–∞—Ç–∏ —ñ–Ω—à–∏–º",
    "–ú–µ–Ω—ñ –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è —â–æ—Å—å —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏",
    "–Ø –∫—Ä–∞—â–µ —Å–ø—Ä–∏–π–º–∞—é —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é —á–µ—Ä–µ–∑ –∫–∞—Ä—Ç–∏–Ω–∫–∏",
    "–ú–µ–Ω—ñ –ø–æ–¥–æ–±–∞—é—Ç—å—Å—è –ª–æ–≥—ñ—á–Ω—ñ –∑–∞–¥–∞—á—ñ",
    "–Ø –∫—Ä–∞—â–µ –∑–∞–ø–∞–º‚Äô—è—Ç–æ–≤—É—é, –∫–æ–ª–∏ –¥—ñ—é –ø—Ä–∞–∫—Ç–∏—á–Ω–æ",
    "–Ø —á–∞—Å—Ç–æ –¥—É–º–∞—é –Ω–∞–ø–µ—Ä–µ–¥ —ñ –ø–ª–∞–Ω—É—é",
    "–ú–µ–Ω–µ –∑–∞—Ö–æ–ø–ª—é—é—Ç—å —Ç–µ—Ö–Ω—ñ—á–Ω—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó",
    "–ú–µ–Ω—ñ –ø–æ–¥–æ–±–∞—î—Ç—å—Å—è —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —â–æ—Å—å –Ω–æ–≤–µ",
    "–Ø –ª—é–±–ª—é –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ –ª—é–¥—å–º–∏",
    "–Ø –≤—ñ–¥—á—É–≤–∞—é –ø–æ—Ç—Ä–µ–±—É –±—É—Ç–∏ –∫–æ—Ä–∏—Å–Ω–∏–º",
    "–Ø —Å–ø–æ–∫—ñ–π–Ω–æ —Å–ø—Ä–∏–π–º–∞—é –∫—Ä–∏—Ç–∏–∫—É",
    "–Ø –∞–Ω–∞–ª—ñ–∑—É—é —Å–≤–æ—ó –ø–æ–º–∏–ª–∫–∏",
    "–Ø –∑–±–µ—Ä—ñ–≥–∞—é —Å–ø–æ–∫—ñ–π —É —Å—Ç—Ä–µ—Å–æ–≤–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö",
    "–Ø —à–≤–∏–¥–∫–æ —Ä–µ–∞–≥—É—é —É —Å–∫–ª–∞–¥–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö"
  ];

  const scaleOptions = [
    { value: 1, text: "1 ‚Äî –∑–æ–≤—Å—ñ–º –Ω–µ –ø—Ä–æ –º–µ–Ω–µ" },
    { value: 2, text: "2 ‚Äî —Ä–∞–¥—à–µ –Ω—ñ" },
    { value: 3, text: "3 ‚Äî —á–∞—Å—Ç–∫–æ–≤–æ" },
    { value: 4, text: "4 ‚Äî —Ä–∞–¥—à–µ —Ç–∞–∫" },
    { value: 5, text: "5 ‚Äî –¥—É–∂–µ –ø—Ä–æ –º–µ–Ω–µ" }
  ];

  const questionsDiv = document.getElementById("questions");

  questionsData.forEach((text, index) => {
    const div = document.createElement("div");
    div.className = "question";
    const label = document.createElement("label");
    label.textContent = `${index + 1}. ${text}`;

    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    scaleOptions.forEach(opt => {
      const optionLabel = document.createElement("label");
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = `q${index + 1}`;
      radio.value = opt.value;
      optionLabel.appendChild(radio);
      optionLabel.appendChild(document.createTextNode(` ${opt.text}`));
      optionsDiv.appendChild(optionLabel);
    });

    div.appendChild(label);
    div.appendChild(optionsDiv);
    questionsDiv.appendChild(div);
  });

  function calculateResult() {
  const fullname = document.getElementById("fullname").value.trim();
  if (!fullname) {
    alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø—Ä—ñ–∑–≤–∏—â–µ —Ç–∞ —ñ–º º—è.");
    return;
  }

  const scores = [];
  for (let i = 1; i <= 20; i++) {
    const selected = document.querySelector(`input[name='q${i}']:checked`);
    if (!selected) {
      alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ.");
      return;
    }
    scores.push(parseInt(selected.value));
  }

  const logic = (scores[9] + scores[5]) / 2;
  const creativity = (scores[7] + scores[13]) / 2;
  const help = (scores[6] + scores[15]) / 2;
  const tech = (scores[12] + scores[19]) / 2;

  let profession = "–ö—É—Ö–∞—Ä";
  if (logic >= 4 && tech >= 4) profession = "–Ü–¢";
  else if (tech >= 3.5 && creativity <= 3) profession = "–ê–≤—Ç–æ–º–µ—Ö–∞–Ω—ñ–∫";
  else if (creativity >= 4) profession = "–°—Ç–æ–ª—è—Ä-–¥–∏–∑–∞–π–Ω–µ—Ä";
  else if (help >= 4) profession = "–ö—É—Ö–∞—Ä";

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `<strong>${fullname}</strong>, –≤–∞—à–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∞ –ø—Ä–æ—Ñ–µ—Å—ñ—è: <strong>${profession}</strong>`;

  // üî∏ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –Ω–∞ Google Apps Script
  fetch("https://script.google.com/macros/s/AKfycbwxI20TeZ-CxklooPgyKR_kJJq0KtLt9rMFCH3LfO3xPMu4--5a6CRjvz6QBFkwF_WuPg/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ fullname, profession })
  });
}
</script>
</body>
</html>
